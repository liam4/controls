<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>Hello, Controls</title>

    <style>
      #build-target {
        position: fixed;
        bottom: 15px;
        left: 15px;
        width: calc(100% - 30px);
      }
    </style>
  </head>
  <body>
    <div id='build-target'></div>

    <ul id='display'></ul>

    <script src='controller.js'></script>
    <script>
      controller({
        buildTarget: document.getElementById('build-target'),
        disableZoom: true
      })

      const keys = {}

      const ul = document.getElementById('display')

      document.body.addEventListener('keydown', evt => {
        if (evt.keyCode in keys) {
          keys[evt.keyCode].textContent = 'Pressed'
        } else {
          const li = document.createElement('li')
          li.appendChild(document.createTextNode('Key ' + evt.keyCode + ': '))

          const text = document.createTextNode('Pressed')
          li.appendChild(text)
          keys[evt.keyCode] = text

          ul.appendChild(li)
        }
      })

      document.body.addEventListener('keyup', evt => {
        if (evt.keyCode in keys) {
          keys[evt.keyCode].textContent = 'Not pressed'
        } else {
          // whatever..
        }
      })
    </script>
  </body>
</html>
